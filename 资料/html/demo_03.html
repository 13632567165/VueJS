<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs属性绑定</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind: 绑定html元素的属性值 -->
        <font color="red" size="20px">周星星</font>

        <hr/>
        <!-- 简写: html元素的属性值 -->
        <font color="red" size="20px">周大星</font>

        <hr/>
        <!-- 拼接多个颜色值 -->
        <font color="red blue" size="20px">周小星</font>

        <!-- url带参数值 -->
        <a href="http://www.baidu.com">百度</a>
    </div>

    <script type="text/javascript">
        var vue = new Vue({
			// 创建Vue实例
            el : '#app', // 渲染的html元素
            data : { // 数据对象(必须先初始化)
              
            }
        });
    </script>
</body>
</html>
