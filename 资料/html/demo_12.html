<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs条件指令</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if / v-else-if / v-else -->
        <div>
            <span>男</span>
            <span>女</span>
            <span>保密</span>
        </div>
        <!-- v-if / v-else-if -->
        <div>
            <span>男</span>
            <span>女</span>
        </div>
        <!-- v-if / v-else -->
        <div>
            <span>男</span>
            <span>保密</span>
        </div>
    </div>

    <script type="text/javascript">
		// 创建Vue实例
		var vue = new Vue({
           el : '#app', // 渲染的html元素
           data : { // 数据对象
               
           }
		});
    </script>
</body>
</html>
