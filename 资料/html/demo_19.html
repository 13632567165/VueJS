<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs父子通信</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用组件 -->
        
    </div>

    <script type="text/javascript">
        // 全局注册组件
      

        // 创建Vue实例
        var vue = new Vue({
            el : '#app', // 渲染的html元素
            data : { // 数据对象
               dataList : [{id : 1, name : '广州市'},
                           {id : 2, name : '深圳市'},
                           {id : 3, name : '珠海市'},
                           {id : 4, name : '东莞市'}]
            }
        });
    </script>
</body>
</html>
