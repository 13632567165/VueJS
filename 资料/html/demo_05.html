<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs事件修饰符</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 取消事件默认行为 -->
        <form action="http://www.jd.com" method="get">
            <input type="submit" value="请求京东"/>
        </form>

        <div style="height: 20px;width: 100px;border:1px solid; padding: 3px">
            <!-- 阻止事件传播(冒泡) -->
            <a href="http://www.itcast.cn">itcast</a>
        </div>	
    </div>

    <script type="text/javascript">
		// 创建Vue实例
        var vue = new Vue({
            el : '#app', // 渲染的html元素
            methods : { // 方法
				
            }
        });
    </script>
</body>
</html>
